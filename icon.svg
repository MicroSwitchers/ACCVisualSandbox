<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur" />
      <feOffset in="blur" dx="0" dy="10" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#grad)" filter="url(#shadow)" />
  
  <g transform="translate(106, 106)" fill="#ffffff">
    <!-- Grid Layout Icon -->
    <rect x="20" y="20" width="120" height="120" rx="20" fill-opacity="0.9" />
    <rect x="160" y="20" width="120" height="120" rx="20" fill-opacity="0.9" />
    <rect x="20" y="160" width="120" height="120" rx="20" fill-opacity="0.9" />
    <rect x="160" y="160" width="120" height="120" rx="20" fill-opacity="0.9" />
    
    <!-- Simple symbols inside -->
    <circle cx="80" cy="80" r="30" fill="#3b82f6" />
    <path d="M220 80 L200 110 L240 110 Z" fill="#3b82f6" />
    <rect x="60" y="200" width="40" height="40" rx="5" fill="#3b82f6" />
  </g>
</svg>
